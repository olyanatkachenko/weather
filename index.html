<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex" id="search-form">
            <input class="form-control me-2" type="search" placeholder="Search for a city" aria-label="Search" id="search-field">
            <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
        </form>

        <form class="d-flex" id="current-form">
            <button class="btn btn-outline-success" type="submit">Current</button>
        </form>



        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">° C</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">° F</label>
        </div>
    </div>
</nav>

<h1>
    <span id="weather"></span>
    <span id="temperatures">

    </span>
</h1>

<div class="info">
    <div class="left">
        <h2 class="about-weather">Good day</h2>
        <hr>
        <p>Generally cloudy. Temps nearly steady in the low to mid 30s. <br> Winds NW at 5 to 10 mph.</p>
        <hr>
        <p><a href="https://github.com/olyanatkachenko/weather" target="_blank">Open-source code</a> by Olyana</p>
        <a class="btn btn-primary" href="https://verandacolor.com" role="button">Try Veranda Color</a>
    </div>
    <div class="right">
        <h2>Forecast</h2>
        <hr>
        <div class="container">
            <div class="row row-cols-5">
                <div class="col">Today</div>
                <div class="col">Monday</div>
                <div class="col">Tuesday</div>
                <div class="col">Wednesday</div>
                <div class="col">Thursday</div>
                <div class="col">27</div>
                <div class="col">20</div>
                <div class="col">24</div>
                <div class="col">12</div>
                <div class="col">10</div>
            </div>
            <hr>
            <div class="container">
                <div class="row row-cols-5">
                    <div class="col">Now</div>
                    <div class="col">Sunrise</div>
                    <div class="col">Sunset</div>
                    <div class="col">Hum</div>
                    <div class="col">Wind</div>
                    <div class="col">17:00</div>
                    <div class="col">17:00</div>
                    <div class="col">17:00</div>
                    <div class="col">36%</div>
                    <div class="col">20m/s</div>
                </div>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
